upstream test-health {
    server test-health:80;
}
server {
    listen 80;
    server_name test-health.gounderwrite.com;
    client_max_body_size 200M;
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }
    location / {
        proxy_pass http://test-health;
        proxy_redirect     off;
        proxy_set_header   Host $host;
        proxy_set_header   X-Real-IP $remote_addr;
        proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header   X-Forwarded-Host $server_name;
    }

 if ($http_x_forwarded_proto = "http") {
      return 301 https://$host$request_uri;
  }
}
server {
    listen 443 ssl;
    server_name test-health.gounderwrite.com;
    client_max_body_size 200M;
    ssl_certificate /etc/letsencrypt/live/test-health.gounderwrite.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/test-health.gounderwrite.com/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }


    location / {
        proxy_set_header Host $http_host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Host $http_host;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_pass http://test-health;
    }
}

